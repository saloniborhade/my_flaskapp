{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        font-family: 'Segoe UI', sans-serif;
    }

    .login-box {
        max-width: 400px;
        margin: 100px auto;
        background: white;
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        animation: fadeInUp 0.5s ease-in-out;
    }

    .login-box h3 {
        text-align: center;
        font-weight: 600;
        margin-bottom: 25px;
        color: #333;
    }

    .form-label {
        font-weight: 500;
        margin-bottom: 5px;
    }

    .form-control {
        height: 45px;
        border-radius: 10px;
        border: 1px solid #ccc;
        padding: 10px;
        font-size: 15px;
        margin-bottom: 20px;
        transition: border-color 0.3s ease;
    }

    .form-control:focus {
        border-color: #007bff;
        outline: none;
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
        padding: 12px;
        border-radius: 10px;
        width: 100%;
        font-size: 16px;
        font-weight: 500;
        color: white;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<div class="login-box">
    <h3>Login</h3>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
{% endblock %}
