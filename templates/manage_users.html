{% extends "base.html" %}
{% block title %}Manage Users{% endblock %}

{% block content %}
<div class="container">
    <h2>üë• Manage Users</h2>
    
    <a href="{{ url_for('admin_register') }}" class="btn-add">‚ûï Add New User</a>

    <table class="styled-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>
                    <form action="{{ url_for('delete_user', user_id=user.id) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this user?');">
                        <button type="submit" class="btn-delete">‚ùå Remove</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('dashboard') }}" class="btn-back">‚¨ÖÔ∏è Back to Dashboard</a>
</div>

<style>
    .container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
    }

    h2 {
        color: #2c3e50;
    }

    .btn-add, .btn-back {
        display: inline-block;
        background-color: #3498db;
        color: white;
        padding: 10px 15px;
        margin: 10px 0;
        text-decoration: none;
        border-radius: 5px;
    }

    .btn-add:hover, .btn-back:hover {
        background-color: #2980b9;
    }

    .styled-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    .styled-table th,
    .styled-table td {
        padding: 12px 15px;
        border: 1px solid #ccc;
        text-align: left;
    }

    .styled-table th {
        background-color: #f5f5f5;
    }

    .btn-delete {
        background-color: #e74c3c;
        color: white;
        padding: 6px 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn-delete:hover {
        background-color: #c0392b;
    }
</style>
{% endblock %}
