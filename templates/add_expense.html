{% extends "base.html" %}
{% block title %}Add Expense{% endblock %}

{% block content %}
    <style>
        .expense-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .expense-form h3 {
            text-align: center;
            color: #333;
        }

        .expense-form input[type="text"],
        .expense-form input[type="number"],
        .expense-form select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .expense-form input[type="checkbox"] {
            margin-right: 5px;
        }

        .expense-form label {
            font-weight: bold;
            color: #555;
        }

        .expense-form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .expense-form button:hover {
            background-color: #45a049;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            color: #0066cc;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>

    <div class="expense-form">
        <h3>Add Expense</h3>
        <form method="post">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" placeholder="E.g. Electricity bill" required>

            <label for="amount">Amount:</label>
            <input type="number" step="0.01" id="amount" name="amount" placeholder="E.g. 250.00" required>

            <label for="paid_by">Paid By:</label>
            <select name="paid_by" id="paid_by" required>
                {% for user in users %}
                    <option value="{{ user.id }}">{{ user.username }}</option>
                {% endfor %}
            </select>

            <label>Shared With:</label><br>
            {% for user in users %}
                <input type="checkbox" name="shared_with" value="{{ user.id }}">
                {{ user.username }}<br>
            {% endfor %}

            <button type="submit">Add Expense</button>
        </form>

        <div class="back-link">
            <a href="{{ url_for('dashboard') }}">‚Üê Back to Dashboard</a>
        </div>
    </div>
{% endblock %}
